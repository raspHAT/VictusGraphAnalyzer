<!DOCTYPE html>
<html>
<head>
    <title>Upload Success</title>
</head>
<body>
<h1>Upload Success</h1>

<!-- Hier können Sie den HTML-Code entsprechend Ihren Anforderungen erweitern -->

<h2>Uploaded Data</h2>
<ul>
    <!-- Iterieren Sie über die Upload-Datenliste und geben Sie die Informationen aus -->
    <!-- Beachten Sie, dass Sie den Code entsprechend anpassen müssen, wenn Sie ein anderes Template-Engine verwenden -->
    <!-- Zum Beispiel könnten Sie die JSP-Syntax verwenden, wenn Sie die JSP-Engine verwenden -->
    <c:forEach var="uploadData" items="${uploadDataList}">
        <li>
            <p>Filename: ${uploadData.filename}</p>
            <p>Raw Line: ${uploadData.rawLine}</p>
            <p>Project: ${uploadData.project}</p>
        </li>
    </c:forEach>
</ul>

<!-- Hier können Sie den HTML-Code entsprechend Ihren Anforderungen erweitern -->

<a href="/">Home</a><br>
<a href="/error">Error</a><br>
<a href="/shutdown.html">Close Server</a>

</body>
</html>
