<!DOCTYPE html>

    <meta name="viewport" content="maximum-scale=2.0">

    <title>DAS  Tool - 4 Victus</title>

<body>

<header>
    <h1>DAS  Tool - 4 Victus</h1>
</header>

<main>
    <h2>File Upload</h2>
    <form method="post" action="/upload" enctype="multipart/form-data">

        <select name="project" id="projectSelect">
            <option value="VICTUS">Victus</option>
            <option value="TENEO">Teneo</option>
            <option value="TENEO_TREATMENTS">ZDW3</option>
            <option value="ZDW3">ZDW3</option>
        </select>

        <br>
        <input type="file" name="file" id="fileInput" class="file-input">
        <button type="submit">Upload</button>
        <a href="/success">Success</a>
        <a href="/error">Error</a>
    </form>

</main>
