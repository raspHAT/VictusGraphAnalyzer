<!DOCTYPE html>
<html>
<head>
    <title>Server Shutdown</title>
</head>
<body>
Dies ist die Shutdown Seite!<br>
Bitte klicke den Buttton um den Server zu beenden!<br>
<button onclick="shutdownServer()">Server beenden</button><br>
<a href="/">Home</a>

<script>
        function shutdownServer() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/shutdown", true);
            xhr.send();
        }
    </script>
</body>
</html>
